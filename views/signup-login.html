    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/signup-login.css">
    <script src="../public/js/signup-login.js" defer></script>
    <title>Home a Heaven</title>
</head>
<body>
    <div id="container">
        <header class="header_container">
            <div class="main_header">
                <div class="logo">
                    <a href="/"><img src="../public/assets/logo.png" width="150px" alt="Home a Heaven logo"></a>
                </div>
    
                <div class="second-menu">
                    <a href="#" class="search"></a>
                    <a href="signup-login.html" class="account"></a>
                    <a href="#" class="cart"></a>
                </div>
            </div>
        </header>
        <section class="section-container">
            <div class="form_header">
                <a href="#" id="login_header">Log In</a>
                <a href="#" id="signup_header" class="active">Sign Up</a>
            </div>
            <div id="login_form" class="form">
                <form>
                    <p><input type="email" name="email" class="email" placeholder="Email" required></p>
                    <p><input type="password" name="password" class="password" placeholder="Password" required></p>
                    <p><input type="submit" value="LOGIN" id="login"></p>
                </form>
                <div class="login_fail_response">
                    <p>Please enter correct Email or Password!</p>
                </div>
            </div>
            <div id="signup_form" class="form">
                <form>
                    <p><input type="email" name="email" class="email" placeholder="Email" required></p>
                    <p><input type="password" name="password" class="password" placeholder="Password" required></p>
                    <p><input type="text" name="firstName" class="first_name" placeholder="First Name" required></p>
                    <p><input type="text" name="lastName" class="last_name" placeholder="Last Name" required></p>
                    <p><input type="submit" value="SIGN UP" id="signup"></p>
                </form>
                <div class="registration_success_response">
                    <p>Registration Completed, You can now login!</p>
                </div>
                <div class="registration_fail_response">
                    <p>Please enter with different Email!</p>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-container">
                <div class="footer-logo-social">
                  <div class="footer-logo">
                    <a href="index.ejs"><img src="../public/assets/white-logo.png" width="150px" alt="logo"></a>
                  </div>
                  <div class="footer-social">
                    <a class="fb" href="#"></a>

               </div>
      
              <nav class="footer-nav footer-nav-1">
