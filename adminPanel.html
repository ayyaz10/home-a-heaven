<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminPanel.css">
    <title>Admin Panel</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="assets/logo.png" width="150px" alt="Home a Heaven logo"></a>
        </div>
    </header>
    <section class="section-container">
        <div class="form">
            <form action="">
                <p>
                    <label for="category-name">Category</label>
                    <input type="text" name="catName" id="category-name" class="category" placeholder="">
                </p>
                <p>
                    <label for="category-thumbnail">Thumbnail</label>
                    <input type="file" name="catThumbnail" id="category-thumbnail" class="thumbnail">
                </p>
                <p><input type="submit" value="Add Category" id="update"></p>
            </form>
        </div>
    </section>
</body>
</html>
